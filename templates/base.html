<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{{ title if title else "FLC Tracking" }}</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />

    <style>
      /* ðŸŒŒ Global Theme */
      body {
        background: linear-gradient(
          135deg,
          #001f3f 0%,
          #003366 50%,
          #004080 100%
        );
        color: #e6f1ff;
        font-family: "Poppins", sans-serif;
        min-height: 100vh;
        overflow-x: hidden;
      }

      /* ðŸŒŸ Navbar */
      .navbar {
        background: rgba(0, 15, 40, 0.85);
        border-bottom: 1px solid rgba(0, 217, 255, 0.3);
        box-shadow: 0 0 15px rgba(0, 217, 255, 0.15);
        backdrop-filter: blur(10px);
      }
      .navbar-brand {
        color: #00d9ff !important;
        font-weight: 700;
        letter-spacing: 0.5px;
        text-shadow: 0 0 8px rgba(0, 217, 255, 0.4);
      }
      .navbar-brand:hover {
        color: #4fd1ff !important;
      }
      .nav-link {
        color: #cceeff !important;
        font-weight: 500;
        transition: 0.3s;
      }
      .nav-link:hover {
        color: #00d9ff !important;
        text-shadow: 0 0 10px rgba(0, 217, 255, 0.5);
      }

      /* ðŸ’¬ Alerts */
      .alert {
        border-radius: 10px;
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: #fff;
        background: rgba(0, 217, 255, 0.1);
        box-shadow: 0 4px 15px rgba(0, 217, 255, 0.15);
      }

      /* ðŸ§­ Main Container */
      main.container {
        margin-top: 40px;
        margin-bottom: 50px;
      }

      /* âš¡ Footer */
      footer {
        background: rgba(0, 15, 40, 0.95);
        border-top: 1px solid rgba(0, 217, 255, 0.25);
        color: #9cc9ff;
        text-align: center;
        padding: 15px 0;
        font-size: 0.9rem;
        box-shadow: 0 -5px 20px rgba(0, 217, 255, 0.15);
      }
      footer small {
        letter-spacing: 0.5px;
      }

      /* âœ¨ Button Style Override */
      .btn-outline-info {
        border-color: #00d9ff;
        color: #00d9ff;
        transition: all 0.3s ease;
      }
      .btn-outline-info:hover {
        background-color: #00d9ff;
        color: #001f3f;
        box-shadow: 0 0 15px rgba(0, 217, 255, 0.4);
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    {% include 'navbar.html' %}

    <!-- Flash Messages -->
    <main class="container">
      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %} {% for category, msg in messages %}
      <div
        class="alert alert-{{ category }} alert-dismissible fade show mt-3"
        role="alert"
      >
        {{ msg }}
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      {% endfor %} {% endif %} {% endwith %} {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer>
      <small
        >Â© 2025 FLC Tracking System | Designed with ðŸ’™ by Atharv & Team</small
      >
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
