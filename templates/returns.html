<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Return Entry - FLC Tracking</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    {% include 'navbar.html' %}

    <div class="container mt-5">
      <h3 class="text-primary mb-4">Return Entry</h3>
      {% if success %}
      <div class="alert alert-success">{{ success }}</div>
      {% endif %}

      <div class="card shadow p-4 mb-4">
        <form method="POST" action="{{ url_for('returns') }}">
          <div class="mb-3">
            <label class="form-label">Dispatch ID</label>
            <input
              type="number"
              name="dispatch_id"
              class="form-control"
              required
            />
          </div>
          <div class="mb-3">
            <label class="form-label">FLC Quantity Returned</label>
            <input type="number" name="flc_qty" class="form-control" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Remarks</label>
            <input type="text" name="remarks" class="form-control" />
          </div>
          <button type="submit" class="btn btn-primary w-100">
            Record Return
          </button>
        </form>
      </div>

      <h4 style="color: white">All Returns</h4>
      <table class="table table-bordered table-hover table-striped">
        <thead class="table-primary">
          <tr>
            <th>ID</th>
            <th>Dispatch ID</th>
            <th>FLC Qty</th>
            <th>Remarks</th>
            <th>Date/Time</th>
          </tr>
        </thead>
        <tbody>
          {% for r in returns %}
          <tr>
            <td>{{ r.id }}</td>
            <td>{{ r.dispatch_id }}</td>
            <td>{{ r.flc_qty }}</td>
            <td>{{ r.remarks }}</td>
            <td>{{ r.date_time }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
