<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - FLC Tracking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="width: 400px;">
      <h3 class="text-center text-primary mb-3">FLC Tracking</h3>
      <h5 class="text-center mb-4">Create Account</h5>

      {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
      {% endif %}
      {% if success %}
        <div class="alert alert-success">{{ success }}</div>
      {% endif %}

      <form method="POST" action="{{ url_for('signup') }}">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" class="form-control" name="username" required placeholder="Choose username">
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" name="password" required placeholder="Enter password">
        </div>
        <div class="mb-3">
          <label class="form-label">Role</label>
          <select name="role" class="form-select" required>
            <option value="">Select Role</option>
            <option value="Supplier">Supplier (A)</option>
            <option value="Intermediate">Intermediate (B)</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
      </form>
      <p class="text-center mt-3">Already registered? 
        <a href="{{ url_for('login') }}">Login</a>
      </p>
    </div>
  </div>
</body>
</html>
