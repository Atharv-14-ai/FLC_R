<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Return Entry - FLC Tracking</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

 <style>
      /* ðŸŒŒ Global Theme */
      body {
        background: linear-gradient(
          135deg,
          #001f3f 0%,
          #003366 50%,
          #004080 100%
        );
        color: #e6f1ff;
        font-family: "Poppins", sans-serif;
        min-height: 100vh;
        overflow-x: hidden;
      }

      /* ðŸŒŸ Navbar */
      .navbar {
        background: rgba(0, 15, 40, 0.85);
        border-bottom: 1px solid rgba(0, 217, 255, 0.3);
        box-shadow: 0 0 15px rgba(0, 217, 255, 0.15);
        backdrop-filter: blur(10px);
      }
      .navbar-brand {
        color: #00d9ff !important;
        font-weight: 700;
        letter-spacing: 0.5px;
        text-shadow: 0 0 8px rgba(0, 217, 255, 0.4);
      }
      .navbar-brand:hover {
        color: #4fd1ff !important;
      }
      .nav-link {
        color: #cceeff !important;
        font-weight: 500;
        transition: 0.3s;
      }
      .nav-link:hover {
        color: #00d9ff !important;
        text-shadow: 0 0 10px rgba(0, 217, 255, 0.5);
      }

      /* ðŸ’¬ Alerts */
      .alert {
        border-radius: 10px;
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: #fff;
        background: rgba(0, 217, 255, 0.1);
        box-shadow: 0 4px 15px rgba(0, 217, 255, 0.15);
      }

      /* ðŸ§­ Main Container */
      main.container {
        margin-top: 40px;
        margin-bottom: 50px;
      }

      /* âš¡ Footer */
      footer {
        background: rgba(0, 15, 40, 0.95);
        border-top: 1px solid rgba(0, 217, 255, 0.25);
        color: #9cc9ff;
        text-align: center;
        padding: 15px 0;
        font-size: 0.9rem;
        box-shadow: 0 -5px 20px rgba(0, 217, 255, 0.15);
      }
      footer small {
        letter-spacing: 0.5px;
      }

      /* âœ¨ Button Style Override */
      .btn-outline-info {
        border-color: #00d9ff;
        color: #00d9ff;
        transition: all 0.3s ease;
      }
      .btn-outline-info:hover {
        background-color: #00d9ff;
        color: #001f3f;
        box-shadow: 0 0 15px rgba(0, 217, 255, 0.4);
      }
    </style>

    
  </head>
  <body>
    {% include 'navbar.html' %}

    <div class="container mt-5">
      <h3 class="text-primary mb-4">Return Entry</h3>
      {% if success %}
      <div class="alert alert-success">{{ success }}</div>
      {% endif %}

      <div class="card shadow p-4 mb-4">
        <form method="POST" action="{{ url_for('returns') }}">
          <div class="mb-3">
            <label class="form-label">Dispatch ID</label>
            <input
              type="number"
              name="dispatch_id"
              class="form-control"
              required
            />
          </div>
          <div class="mb-3">
            <label class="form-label">FLC Quantity Returned</label>
            <input type="number" name="flc_qty" class="form-control" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Remarks</label>
            <input type="text" name="remarks" class="form-control" />
          </div>
          <button type="submit" class="btn btn-primary w-100">
            Record Return
          </button>
        </form>
      </div>

      <h4 style="color: white">All Returns</h4>
      <table class="table table-bordered table-hover table-striped">
        <thead class="table-primary">
          <tr>
            <th>ID</th>
            <th>Dispatch ID</th>
            <th>FLC Qty</th>
            <th>Remarks</th>
            <th>Date/Time</th>
          </tr>
        </thead>
        <tbody>
          {% for r in returns %}
          <tr>
            <td>{{ r.id }}</td>
            <td>{{ r.dispatch_id }}</td>
            <td>{{ r.flc_qty }}</td>
            <td>{{ r.remarks }}</td>
            <td>{{ r.date_time }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
